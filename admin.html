<!doctype html>
<html lang="en">
  <head>
    <title>Admin - Update Text</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Admin Page - Update Text</h1>
      <form id="updateTextForm">
        <div class="mb-3">
          <label for="image1Text" class="form-label">Yellow</label>
          <input type="text" class="form-control" id="image1Text" placeholder="Enter new text">
        </div>
        <div class="mb-3">
          <label for="image2Text" class="form-label">Mint</label>
          <input type="text" class="form-control" id="image2Text" placeholder="Enter new text">
        </div>
        <div class="mb-3">
          <label for="image3Text" class="form-label">Blue</label>
          <input type="text" class="form-control" id="image3Text" placeholder="Enter new text">
        </div>
        <div class="mb-3">
          <label for="image4Text" class="form-label">Green</label>
          <input type="text" class="form-control" id="image4Text" placeholder="Enter new text">
        </div>
        <div class="mb-3">
          <label for="image5Text" class="form-label">Purple</label>
          <input type="text" class="form-control" id="image5Text" placeholder="Enter new text">
        </div>
        <div class="mb-3">
          <label for="image6Text" class="form-label">Orange</label>
          <input type="text" class="form-control" id="image6Text" placeholder="Enter new text">
        </div>
        <button type="submit" class="btn btn-primary">Update Text</button>
      </form>
    </div>

    <script>
      document.getElementById('updateTextForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        for (let i = 1; i <= 6; i++) {
          const newText = document.getElementById('image' + i + 'Text').value;
          if (newText) {
            localStorage.setItem('text' + i, newText);
          }
        }
        
        alert('Text updated! Refresh the main page to see the changes.');
      });
    </script>
  </body>
</html>
