  <!-- Firebase Initialization Script -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCqL6r01RHOnpPnHXef0JywsC-tn5iD8x8",
      authDomain: "biochem-camp-2024.firebaseapp.com",
      databaseURL: "https://biochem-camp-2024-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "biochem-camp-2024",
      storageBucket: "biochem-camp-2024.appspot.com",
      messagingSenderId: "348221116301",
      appId: "1:348221116301:web:cf844e60d23878508b77c4",
      measurementId: "G-5GX5SEQBXW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Function to update text
    window.updateText = function(imageNumber) {
      const newText = document.getElementById(`textInput${imageNumber}`).value;
      const textRef = ref(database, `imageText/image${imageNumber}`);
      set(textRef, newText)
        .catch(error => alert('Error: ' + error.message));
    }
  </script>
  <style>
    .pdy{
        padding-top: 10px;
        padding-bottom: 10px;
      }
  </style>
</head>
<body>
  <h1>Admin Page</h1>
  <div class="pdy">
    <input type="text" id="textInput1" placeholder="Enter new text for Image 1">
    <button onclick="updateText(1)">Update yellow</button>
