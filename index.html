<!doctype html>
<html lang="en">
  <head>
    <title>Biochem Camp 2024</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="first.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-image: url('S__4661257.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
      .image-container {
        position: relative;
        text-align: center;
        color: white;
        max-width: 300px;
        margin: 0 auto;
      }
      .image-container img {
        width: 100%;
        height: auto;
      }
      .centered-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="col text-center py-4">
      <img src="logo biochem camp 2024.png" alt="Responsive image" width="400" height="175" rounded mx-auto d-block>
    </div>
    
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-4 my-3">
          <div class="image-container">
            <img src="y1.png" class="img-fluid" alt="Image 1">
            <div class="centered-text" id="text1">Text for Image 1</div>
          </div>
        </div>
        <div class="col-md-4 my-3">
          <div class="image-container">
            <img src="m2.png" class="img-fluid" alt="Image 2">
            <div class="centered-text" id="text2">Text for Image 2</div>
          </div>
        </div>
        <div class="col-md-4 my-3">
          <div class="image-container">
            <img src="b3.png" class="img-fluid" alt="Image 3">
            <div class="centered-text" id="text3">Text for Image 3</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-4 my-3">
          <div class="image-container">
            <img src="g4.png" class="img-fluid" alt="Image 4">
            <div class="centered-text" id="text4">Text for Image 4</div>
          </div>
        </div>
        <div class="col-md-4 my-3">
          <div class="image-container">
            <img src="p5.png" class="img-fluid" alt="Image 5">
            <div class="centered-text" id="text5">Text for Image 5</div>
          </div>
        </div>
        <div class="col-md-4 my-3">
          <div class="image-container">
            <img src="o6.png" class="img-fluid" alt="Image 6">
            <div class="centered-text" id="text6">Text for Image 6</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase Setup -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCeJ8YookJJLVnVWhvp3ZL78y4C03X2aF0",
        authDomain: "camp-a1d01.firebaseapp.com",
        projectId: "camp-a1d01",
        storageBucket: "camp-a1d01.appspot.com",
        messagingSenderId: "1050900317125",
        appId: "1:1050900317125:web:d7aef208ef76baa6ba01ac",
        measurementId: "G-WZ1E1SRYKS"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      // Function to update the text
      function updateText(id, newText) {
        document.getElementById(id).textContent = newText;
      }

      // Load initial text from Firebase Realtime Database
      firebase.database().ref('texts').on('value', (snapshot) => {
        const texts = snapshot.val();
        for (let i = 1; i <= 6; i++) {
          if (texts && texts['text' + i]) {
            updateText('text' + i, texts['text' + i]);
          }
        }
      });
    </script>
  </body>
</html>
