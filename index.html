<!doctype html>
<html lang="en">
  <head>
    <title>Biochem Camp 2024</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="first.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-image: url('S__4661257.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
      .image-container {
        position: relative;
        text-align: center;
        color: white;
        max-width: 300px;
        margin: 0 auto;
      }
      .image-container img {
        width: 100%;
        height: auto;
      }
      .centered-text {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="col text-center py-4">
      <img src="logo biochem camp 2024.png" alt="Responsive image" width="400" height="175" rounded mx-auto d-block>
    </div>
    
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-4 my-3">
          <div class="image-container">
            <img src="y1.png" class="img-fluid" alt="Image 1">
            <div class="centered-text" id="text1">Text for Image 1</div>
          </div>
        </div>
        <div class="col-md-4 my-3">
          <div class="image-container">
            <img src="m2.png" class="img-fluid" alt="Image 2">
            <div class="centered-text" id="text2">Text for Image 2</div>
          </div>
        </div>
        <div class="col-md-4 my-3">
          <div class="image-container">
            <img src="b3.png" class="img-fluid" alt="Image 3">
            <div class="centered-text" id="text3">Text for Image 3</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-4 my-3">
          <div class="image-container">
            <img src="g4.png" class="img-fluid" alt="Image 4">
            <div class="centered-text" id="text4">Text for Image 4</div>
          </div>
        </div>
        <div class="col-md-4 my-3">
          <div class="image-container">
            <img src="p5.png" class="img-fluid" alt="Image 5">
            <div class="centered-text" id="text5">Text for Image 5</div>
          </div>
        </div>
        <div class="col-md-4 my-3">
          <div class="image-container">
            <img src="o6.png" class="img-fluid" alt="Image 6">
            <div class="centered-text" id="text6">Text for Image 6</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>

      function updateText(id, newText) {
        document.getElementById(id).textContent = newText;
      }


      document.addEventListener("DOMContentLoaded", function() {
        for (let i = 1; i <= 6; i++) {
          const savedText = localStorage.getItem('text' + i);
          if (savedText) {
            updateText('text' + i, savedText);
          }
        }
      });
    </script>
  </body>
</html>
