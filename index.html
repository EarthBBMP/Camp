<!doctype html>
<html lang="en">
  <head>
    <title>Biochem Camp 2024</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="first.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-image: url('S__4661257.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
      .image-container {
        position: relative;
        text-align: center;
        color: white;
        max-width: 330px; /* Adjust this value to scale down the images */
        margin: 0 auto; /* Center the images */
      }
      .image-container img {
        width: 100%;
        height: auto;
      }
      .centered-text {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5rem;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="col text-center py-4">
      <img src="logo biochem camp 2024.png" alt="Responsive image" width="400" height="175" rounded mx-auto d-block>
    </div>
    
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-4 my-4">
          <div class="image-container">
            <img src="y1.png" class="img-fluid" alt="Image 1">
            <div class="centered-text" id="image1Text">0</div>
          </div>
        </div>
        <div class="col-md-4 my-4">
          <div class="image-container">
            <img src="m2.png" class="img-fluid" alt="Image 2">
            <div class="centered-text" id="image2Text">0</div>
          </div>
        </div>
        <div class="col-md-4 my-4">
          <div class="image-container">
            <img src="b3.png" class="img-fluid" alt="Image 3">
            <div class="centered-text" id="image3Text">0</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-4 my-4">
          <div class="image-container">
            <img src="g4.png" class="img-fluid" alt="Image 4">
            <div class="centered-text" id="image4Text">0</div>
          </div>
        </div>
        <div class="col-md-4 my-4">
          <div class="image-container">
            <img src="p5.png" class="img-fluid" alt="Image 5">
            <div class="centered-text" id="image5Text">0</div>
          </div>
        </div>
        <div class="col-md-4 my-4">
          <div class="image-container">
            <img src="o6.png" class="img-fluid" alt="Image 6">
            <div class="centered-text" id="image6Text">1</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
      import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCqL6r01RHOnpPnHXef0JywsC-tn5iD8x8",
        authDomain: "biochem-camp-2024.firebaseapp.com",
        databaseURL: "https://biochem-camp-2024-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "biochem-camp-2024",
        storageBucket: "biochem-camp-2024.appspot.com",
        messagingSenderId: "348221116301",
        appId: "1:348221116301:web:cf844e60d23878508b77c4",
        measurementId: "G-5GX5SEQBXW"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const database = getDatabase(app);

      // Fetch and display text for each image
      for (let i = 1; i <= 6; i++) {
        const textRef = ref(database, `imageText/image${i}`);
        onValue(textRef, (snapshot) => {
          const textData = snapshot.val();
          document.getElementById(`image${i}Text`).innerText = textData ? textData : '0';
        });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
